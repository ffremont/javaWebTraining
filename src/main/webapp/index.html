<!DOCTYPE html>
<html>
    <head>
        <title>Ma Météo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Web Training</a>
                </div>

            </div>
        </nav>

        <div class="container">

            <div class="starter-template">
                <h1>Météo</h1>

                <!-- formulaire -->
                <div class="ecran ecran-recherche">
                    <form id="formulaire-meteo">
                        <div class="form-group">
                            <label for="cp">Code postal</label>
                            <input required type="number" class="form-control" min="0" max="99999" id="cp">
                        </div>
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </form>
                </div>
                
                <!-- résultat -->
                <div class="ecran ecran-resultat hide">
                    <h3 id="data-name"></h3>
                    
                    <button id="retour" type="button" class="btn btn-primary">Retour à la recherche</button>
                </div>
            </div>
        </div>

        <script src="libs/jquery-2.1.4.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
